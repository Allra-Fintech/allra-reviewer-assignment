name: 'Auto Reviewer Assignment'
description:
  'Automatically assigns random 3 reviewers to pull requests based on a
  reviewers configuration file'
author: 'allra'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: users
  color: blue

# Define your inputs here.
inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
    default: ${{ github.token }}
  slack-webhook-url:
    description: 'Slack webhook URL for notifications (optional)'
    required: false
  reviewers-config-path:
    description: 'Path to reviewers configuration file'
    required: false
    default: '.github/reviewers.yml'
  max-reviewers:
    description: 'Maximum number of reviewers to assign'
    required: false
    default: '3'
  language:
    description: 'Language for Slack notifications (ko, en)'
    required: false
    default: 'ko'

# Define your outputs here.
outputs:
  assigned-reviewers:
    description: 'List of assigned reviewers (comma-separated GitHub usernames)'

runs:
  using: node20
  main: dist/index.js
